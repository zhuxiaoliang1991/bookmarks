{% extends 'base.html' %}
{% block title %}
重置密码
{% endblock %}

{% block content %}
    <h1>忘记密码?</h1>
    <p>进入邮箱获取新密码</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="发送邮件">
        </p>
    </form>
{% endblock %}
