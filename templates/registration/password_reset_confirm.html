{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
    <h1>重置密码</h1>
    {% if validlink %}
        <p>请确认你的密码</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p>
                <input type="submit" value="修改密码">
            </p>
        </form>
    {% else %}
        <p>重置密码的链接已经失效，可能因为已经使用过了，请重新申请</p>
    {% endif %}
{% endblock %}
