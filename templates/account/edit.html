{% extends 'base.html' %}

{% block title %}
    编辑账户信息
{% endblock %}

{% block content %}
    <h1>编辑账户信息</h1>
    <p>填写下列表单来编辑账户信息</p>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
{% endblock %}
